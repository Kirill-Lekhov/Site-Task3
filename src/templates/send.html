<!DOCTYPE html>

<html>
<head>
    <link href="/static/bootstrap.min.css" rel="stylesheet" />
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" />
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="/static/jquery-3.3.1.min.js"></script>
    <script src="/static/popper.min.js"></script>
    <script src="/static/bootstrap.min.js"></script>

    <title>KCoin - send</title>
</head>

<body class="p-3 mb-2 bg-dark text-white">
    <nav class="navbar navbar-expand-lg navbar-primary bg-dark">
        <h1>KCoin</h1>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/">Главная <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/top">ТОП-10</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Кошелёк
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    <a class="dropdown-item" href="/wallet">Счёт</a>
                    <a class="dropdown-item" href="#">Переводы</a>
                </div>
            </li>
        </ul>
    </div>
    </nav>

    <div class="container">
        <h1>Перевод</h1>
        <form class="form-row" method="post" action="/send">
            <div class="form-group mx-sm-3 mb-2">
                <input type="text" class="form-control" name="sender_id" id="inputSender_id" placeholder="id отправителя">
            </div>

            <div class="form-group col-md-1">
                <input type="text" class="form-control" name="amount" id="inputAmount" placeholder="0">
            </div>

            <div class="form-group mx-sm-3 mb-2">
                <input type="text" class="form-control" name="recipient_id" id="inputRecipient_id" placeholder="id получателя"><br/>
            </div>

            <div>
                <button type="submit" class="btn btn-outline-primary">Перевести</button>
            </div>
        </form>
        {% if res %}
            <h3>Сообщение об операции: {{res}}</h3>
        {% endif %}
    </div>
</body>
