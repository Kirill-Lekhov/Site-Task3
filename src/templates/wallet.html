<!DOCTYPE html>

<html>
<head>
    <link href="/static/bootstrap.min.css" rel="stylesheet" />
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" />
    <meta charset="UTF-8"/>

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="/static/jquery-3.3.1.min.js"></script>
    <script src="/static/popper.min.js"></script>
    <script src="/static/bootstrap.min.js"></script>

    <title>KCoin - wallet</title>
</head>

<body class="p-3 mb-2 bg-dark text-white">
    <nav class="navbar navbar-expand-lg navbar-primary bg-dark">
        <h1>KCoin</h1>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/">Главная <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/top">ТОП-10</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Кошелёк
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    <a class="dropdown-item" href="#">Счёт</a>
                    <a class="dropdown-item" href="/send">Переводы</a>
                </div>
            </li>
        </ul>
    </div>
    </nav>

    <div class="container">
        <h1>Кошелёк</h1>

        <form method="get" action="/wallet">
            <input class="form-control" type="text" name="wallet" placeholder="Введите ваш id">
            <button type="submit" class="btn btn-outline-primary">Проверить</button><br/><br/>

            {% if res %}
                <h3>Результат: {{ res }}</h3><br/>
            {% endif %}
        </form>
    </div>
</body>
</html>
